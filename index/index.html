<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/icons8-cardápio-64.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">

        <div class="img-box">
            <img src="../img/img-formulario.png" alt="">
        </div>

        <div class="form-box">
            <h2>Criar conta</h2>
            <p>Ja é um membro? <a href="#">Login</a></p>

            <form action="#">
                <div class="input-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>


                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu Número" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua Senha" required>
                </div>

                <div class="input-group w50">
                    <label for="confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="input-group">
                    <button class="btn">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
